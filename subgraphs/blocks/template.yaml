specVersion: 0.0.2
description: Blocks
repository: https://github.com/nearpad-io/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV2Factory
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: UniswapV2Factory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UniswapV2Pair
      abis:
        - name: UniswapV2Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
